<html>
	<head>
		<style type="text/css">
			
			body {
			font-size: 12px;
			font-family: arial, helvetica, sans-serif;
			background-color: #383838;
			}
			
			p {
			 margin: 1em;
			} 
			
			#wrapper	{				
				position:absolute;
				
				top: 50%;
				left: 0;
				
				width:100%;
				
				margin-top: -240px; /*set to a negative number 1/2 of your height*/
				margin-left: 0px;
				
				background-color: #383838; 
			}
			
			#content {
				margin-left: auto;
				margin-right: auto;
				width: 800px;
				height: 480px;
			}

		</style>
	</head>
	<body>
		
		<div id="wrapper">
			<div id="content">
				<object width="800" height="480">  
					<param name="movie" value="transmission.swf">  
					<embed src="transmission.swf" width="800" height="480">  
					</embed>  
				</object>
			</div>
		</div>
		
	</body>
</html>
